<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav id="nav">
        <div>
            <ul class="nav-links">
                <li><a href="#techstack-section">Tech Stack </a></li>
                <li><a href="#experience-section">Experience</a></li>
                <li><a href="#contact-form">Contact Me</a></li>

            </ul>
        </div>
    </nav>
    <section id="intro"> 
        <h1>Hi,</h1>
        <br>
        <p>I'm <span id="name" >Destinee</span>, a software engineer in training. </p>
        <div class="socials-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRa9o8IJXtWtDt0Vv9NYzrreQEC_E4de_S2ysLxkpdfGd_GXLD8KtHEslrWX4uOiKepcSM&usqp=CAU" alt="linked profile" class="icon" onclick="location.href='https://www.linkedin.com/in/destinee-valdivia/'">
            <img src="https://img.freepik.com/free-icon/github_318-674559.jpg" alt="github profile" class="icon" onclick="location.href='https://github.com/destineevaldivia'">
        </div>
    </section>
    <section id="image">
        <div class="section_image-container">
            <img id="profilepic" src="https://media.licdn.com/dms/image/D5603AQG13OuMLuJJFw/profile-displayphoto-shrink_400_400/0/1672358300973?e=1696464000&v=beta&t=lTl_-swAgXtTTPrvqN7AoVfnE_tZmGl53llvI3WnYJw" alt="photo">
        </div>
    </section>
    <section id="techstack-section">
        <h3>Tech Stack</h3>
            <ul>
                <li>JavaScript</li>
                <li>Node</li>
                <li>React</li>
                <li>Express</li>
                <li>PostgreSQL- </li>
            </ul>
    </section>
    <section id="experience-section">
        <h3>Experience</h3>
        <ul>
            <li>00/00/00 - Project Name   </li>
            <li>00/00/00 - Impact </li>
            <li>00/00/00 - Display collaboration and leadership </li>
    </section>
    <section class="contact-form-container">
        <h3>Contact me</h3>
        <form id="contact-form">
         <div class="error"></div>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="Type your first name"/>

            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Type your last name"/><br>
         
         <div class="error"></div>  
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="example123@gmail.com" required/>

            <label for="phone">Phone:</label>
            <input type="number" id="phone" name="phone" placeholder="Type your phone number"/><br>

            <label for="address">Street Address:</label>
            <input type="text" id="address" name="address" placeholder="Type your street address"/>
            
            <label for="stateyoulive">State:</label>
            <select id="stateyoulive" placeholder="Select the state"/>
                <option value="California">California</option>
                <option value="Washington">Washington</option>
                <option value="Oregon">Oregon</option>
                <option value="Texas">Texas</option>
                <option value="NewYork">NewYork</option>
                <option value="Nevada">Nevada</option>
                <option value="Maryland">Maryland</option>
                <option value="Illinois">Illinois</option>
                <option value="Iowa">Iowa</option>
                <option value="Georgia">Georgia</option>
                <option value="South Carolina">South Carolina</option> 
            
            <label for="zip">Zip Code:</label>
            <input type="number" id="zip" name="zip" placeholder="Type your zipcode"/><br>

            <button type="submit" id="submit">Submit </button>

        </form>

    </section>

</body>
<script src="portfolio.js"></script>
</html>
